<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product Example</h1>
    
    <h2>Add New Product</h2>
    Name: <input type="text" name="name" id="name">
    Price: <input type="text" name="price" id="price">
    <button onClick="add()">Add</button>
    <script type="text/javascript" src="script.js"></script>
    
    <h2>Delete a Product</h2>
    Id: <input type="text" name="name" id="id">
    <button onClick="deletep()">Delete</button>
    
    <h2>Update a Product</h2>
    Id: <input type="text" name="name" id="idp">
    Name: <input type="text" name="name" id="namep">
    Price: <input type="text" name="price" id="pricep">
    <button onClick="updatep()">Update</button>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
